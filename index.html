<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Stops ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #151523;
            --bg-secondary: #1e1e30;
            --bg-card: #252540;
            --accent-pink: #f5c2e7;
            --accent-lavender: #cba6f7;
            --accent-blue: #74c7ec;
            --accent-green: #a6e3a1;
            --accent-peach: #fab387;
            --accent-red: #f38ba8;
            --accent-dark-pink: #d65a9c;
            --accent-dark-blue: #5aa3d9;
            --text-primary: #cdd6f4;
            --text-secondary: #a6adc8;
            --text-muted: #6c7086;
            --shadow: rgba(0, 0, 0, 0.35);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1a28 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(245, 194, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(203, 166, 247, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            font-size: 12px;
            color: var(--accent-pink);
            animation: twinkle 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .star:nth-child(odd) {
            color: var(--accent-lavender);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .star:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .star:nth-child(2) { top: 25%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 45%; left: 10%; animation-delay: 1s; }
        .star:nth-child(4) { top: 60%; left: 70%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 80%; left: 30%; animation-delay: 2s; }
        .star:nth-child(6) { top: 10%; left: 60%; animation-delay: 0.3s; }
        .star:nth-child(7) { top: 35%; left: 85%; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 75%; left: 15%; animation-delay: 1.3s; }
        .star:nth-child(9) { top: 50%; left: 45%; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 20%; left: 40%; animation-delay: 0.2s; }
        .star:nth-child(11) { top: 65%; left: 55%; animation-delay: 0.7s; }
        .star:nth-child(12) { top: 85%; left: 75%; animation-delay: 1.2s; }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 8px rgba(245, 194, 231, 0.3));
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-lavender), var(--accent-blue));
            background-size: 300% 100%;
            animation: rainbow 4s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .counter-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .counter-label {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .counter-display {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            position: relative;
            filter: drop-shadow(0 4px 12px rgba(245, 194, 231, 0.4));
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-top: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .cute-btn {
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 20px 28px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .cute-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .cute-btn:hover::before {
            left: 100%;
        }

        .cute-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px var(--shadow);
        }

        .btn-add {
            background: linear-gradient(135deg, var(--accent-dark-pink), #c24994);
            border-color: var(--accent-dark-pink);
            box-shadow: 
                0 8px 20px rgba(214, 90, 156, 0.3),
                0 0 0 0 rgba(214, 90, 156, 0.4);
            animation: sparkle 3s ease-in-out infinite;
        }

        .btn-add:hover {
            box-shadow: 
                0 15px 30px rgba(214, 90, 156, 0.5),
                0 0 20px rgba(214, 90, 156, 0.6);
            transform: translateY(-4px) scale(1.02);
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 8px 20px rgba(214, 90, 156, 0.3), 0 0 0 0 rgba(214, 90, 156, 0.4); }
            50% { box-shadow: 0 8px 20px rgba(214, 90, 156, 0.4), 0 0 10px rgba(214, 90, 156, 0.6); }
        }

        .btn-save {
            background: linear-gradient(135deg, var(--accent-dark-blue), #4a92c7);
            border-color: var(--accent-dark-blue);
            box-shadow: 
                0 8px 20px rgba(90, 163, 217, 0.3),
                0 0 0 0 rgba(90, 163, 217, 0.4);
            animation: glow 3s ease-in-out infinite;
        }

        .btn-save:hover {
            box-shadow: 
                0 15px 30px rgba(90, 163, 217, 0.5),
                0 0 20px rgba(90, 163, 217, 0.6);
            transform: translateY(-4px) scale(1.02);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 8px 20px rgba(90, 163, 217, 0.3), 0 0 0 0 rgba(90, 163, 217, 0.4); }
            50% { box-shadow: 0 8px 20px rgba(90, 163, 217, 0.4), 0 0 10px rgba(90, 163, 217, 0.6); }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-lavender));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::after {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-lavender);
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 6px rgba(203, 166, 247, 0.3));
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-section {
            margin-top: 40px;
        }

        .section-header {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-pink);
            filter: drop-shadow(0 2px 6px rgba(245, 194, 231, 0.2));
        }

        .history-container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            max-height: 450px;
            overflow-y: auto;
        }

        .history-container::-webkit-scrollbar {
            width: 8px;
        }

        .history-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: var(--accent-lavender);
            border-radius: 10px;
        }

        .history-item {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .history-item:hover {
            border-color: var(--accent-pink);
            transform: translateX(8px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .history-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .history-count {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .history-date {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 400;
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--accent-red), #eba0ac);
            border: none;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .delete-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 16px rgba(243, 139, 168, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-muted);
        }

        .empty-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 2px solid var(--accent-pink);
            border-radius: 16px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            animation: slideInBounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 12px 24px var(--shadow);
        }

        @keyframes slideInBounce {
            0% {
                transform: translateX(100%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main-card {
                padding: 24px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .counter-display {
                font-size: 3.5rem;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .section-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars-container">
        <div class="star">✨</div>
        <div class="star">⭐</div>
        <div class="star">✨</div>
        <div class="star">🌟</div>
        <div class="star">✨</div>
        <div class="star">⭐</div>
        <div class="star">✨</div>
        <div class="star">🌟</div>
        <div class="star">✨</div>
        <div class="star">⭐</div>
        <div class="star">✨</div>
        <div class="star">🌟</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>✨ Stops ✨</h1>
        </div>

        <div class="main-card">
            <div class="counter-section">
                <div class="counter-label">Stops Actuales</div>
                <div class="counter-display" id="counterDisplay">0</div>
                
                <div class="controls">
                    <button class="cute-btn btn-add" onclick="incrementCounter()">
                        ✨ Agregar Stop
                    </button>
                    <button class="cute-btn btn-save" onclick="saveCounter()">
                        💖 Guardar Stops
                    </button>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalStops">0</div>
                <div class="stat-label">Total de Stops</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageStops">0</div>
                <div class="stat-label">Promedio</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="maxStops">0</div>
                <div class="stat-label">Máximo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sessionsCount">0</div>
                <div class="stat-label">Sesiones</div>
            </div>
        </div>

        <div class="history-section">
            <div class="section-header">
                <h3 class="section-title">📊 Historial de Sesiones</h3>
                <button class="cute-btn btn-reset" onclick="clearHistory()" style="padding: 12px 20px; font-size: 13px;">
                    🗑️ Limpiar Todo
                </button>
            </div>
            
            <div class="history-container" id="historyContainer">
                <div class="empty-state">
                    <div class="empty-emoji">🌸</div>
                    <p>¡Aún no hay sesiones guardadas!<br><small>Presiona "Guardar Sesión" para crear tu primera entrada</small></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentCounter = 0;
        let history = [];

        // Inicialización
        window.onload = function() {
            loadData();
            updateDisplay();
            updateStats();
            renderHistory();
        };

        // Funciones del contador
        function incrementCounter() {
            currentCounter++;
            updateDisplay();
            addPulseEffect();
            showNotification('🌟 ¡Stop agregado!');
        }

        function decrementCounter() {
            if (currentCounter > 0) {
                currentCounter--;
                updateDisplay();
                addPulseEffect();
                showNotification('✨ Stop eliminado');
            } else {
                showNotification('💫 No hay stops para quitar');
            }
        }

        function resetCounter() {
            if (confirm('¿Estás segura de que quieres reiniciar el contador? 🤔')) {
                currentCounter = 0;
                updateDisplay();
                addPulseEffect();
                showNotification('🔄 ¡Contador reiniciado!');
            }
        }

        function saveCounter() {
            if (currentCounter > 0) {
                const now = new Date();
                const entry = {
                    id: Date.now(),
                    count: currentCounter,
                    date: now.toLocaleDateString('es-ES'),
                    time: now.toLocaleTimeString('es-ES', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }),
                    timestamp: now.getTime()
                };
                
                history.unshift(entry);
                saveData();
                updateStats();
                renderHistory();
                
                currentCounter = 0;
                updateDisplay();
                addPulseEffect();
                showNotification('💝 ¡Sesión guardada con amor!');
            } else {
                showNotification('🌸 No hay stops para guardar');
            }
        }

        // Actualización de display
        function updateDisplay() {
            const display = document.getElementById('counterDisplay');
            display.textContent = currentCounter;
        }

        function addPulseEffect() {
            const display = document.getElementById('counterDisplay');
            display.classList.add('pulse');
            setTimeout(() => {
                display.classList.remove('pulse');
            }, 600);
        }

        // Estadísticas
        function updateStats() {
            const totalStops = history.reduce((sum, entry) => sum + entry.count, 0);
            const average = history.length > 0 ? Math.round(totalStops / history.length) : 0;
            const maxStops = history.length > 0 ? Math.max(...history.map(entry => entry.count)) : 0;
            
            document.getElementById('totalStops').textContent = totalStops;
            document.getElementById('averageStops').textContent = average;
            document.getElementById('maxStops').textContent = maxStops;
            document.getElementById('sessionsCount').textContent = history.length;
        }

        // Historial
        function renderHistory() {
            const container = document.getElementById('historyContainer');
            
            if (history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-emoji">🌸</div>
                        <p>¡Aún no hay sesiones guardadas!<br><small>Presiona "Guardar Sesión" para crear tu primera entrada</small></p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = history.map(entry => `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-count">✨ ${entry.count} stops</div>
                        <div class="history-date">${entry.date} a las ${entry.time}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteEntry(${entry.id})" title="Eliminar entrada">
                        ×
                    </button>
                </div>
            `).join('');
        }

        // Gestión de datos
        function saveData() {
            const data = { currentCounter, history };
            window.stopCounterData = data;
        }

        function loadData() {
            const data = window.stopCounterData || { currentCounter: 0, history: [] };
            currentCounter = data.currentCounter || 0;
            history = data.history || [];
        }

        function deleteEntry(id) {
            if (confirm('¿Eliminar esta entrada? 🗑️')) {
                history = history.filter(entry => entry.id !== id);
                saveData();
                updateStats();
                renderHistory();
                showNotification('🗑️ Entrada eliminada');
            }
        }

        function clearHistory() {
            if (confirm('¿Estás segura de que quieres limpiar todo el historial? 🥺')) {
                history = [];
                saveData();
                updateStats();
                renderHistory();
                showNotification('🧹 ¡Historial limpio y fresco!');
            }
        }

        // Notificaciones
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInBounce 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3500);
        }

        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case '+':
                case '=':
                    e.preventDefault();
                    incrementCounter();
                    break;
                case '-':
                    e.preventDefault();
                    decrementCounter();
                    break;
                case 's':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        saveCounter();
                    }
                    break;
                case 'r':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        resetCounter();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
